<html>
  <head>
    <title>괄호 안에 문자 제거</title>
  </head>
  <body>
    <script>
      function solution(s) {
        // let answer;
        let stack = [];

        for(let x of s){
          if(x === ")"){
            while(stack.pop() != '(');
          }
          else stack.push(x);
        }
        return stack;
      }
      

      console.log(solution("(A(BC)D)EF(G(H)(IJ)K)LM(N)"));
    </script>
  </body>
</html>
