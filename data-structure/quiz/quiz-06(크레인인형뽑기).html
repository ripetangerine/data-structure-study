<html>
    <head>
        <title>document</title>
    </head>
     <body>
        <script>
          let b = [
               [0,0,0,0,0],
               [0,0,1,0,3],
               [0,2,5,0,1],
               [4,2,4,4,2],
               [3,5,1,3,1]
          ];
          let m = [1, 5, 3, 5, 1, 2, 1, 4] ;

               function solution(board, moves){
                    let answer = [];
                    let answerValue = 0;

                    for(let x of moves){
                         let currentValue = x-1; //테스트케이스 값에 따라 빼야함.
                          // 보드에서 존재를 확인
                         let i;
                         for(i=0; i<board.length; i++){
                              if(0 !== board[i][currentValue])
                                   break;
                         }
                         //잡기
                         if(i<board.length){
                              if(answer[answer.length-1] === board[i][currentValue]){ 
                                   answerValue ++;
                                   answer.pop();
                              }
                              else{
                                   // console.log(board[i][currentValue])
                                   answer.push(board[i][currentValue]);
                                   board[i][currentValue] = 0;
                              }     
                         }
                    }
                    return answerValue*2;
               }
          
               console.log(solution(b, m))
        </script>

        // 1 5 3

    </body>
</html>
