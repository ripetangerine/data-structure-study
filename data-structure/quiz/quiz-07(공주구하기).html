<html>
    <head>
        <title>큐를 이용한 공주 구하기</title>
    </head>
    <body>
        <script>
          import {Queue} from "/queue/Queue.mjs"

          
          function solution(N, K){
               let answer;
               let queue = new Queue();
               let princeCount = N;
               // 큐 탐색 

               // 왕자 큐에 넣기
               for(let i=0; i<N; i++){
                    queue.enqueue(i+1)
               }
               
               // 왕자 선별
               while(princeCount != 1){

                    if(){
                         princeCount --;
                         queue.dequeue()
                    }
               }
               return answer;
            }
            console.log(solution(8, 3))
        </script>
    </body>
</html>
