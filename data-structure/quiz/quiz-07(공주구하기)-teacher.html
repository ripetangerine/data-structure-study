        <title>큐를 이용한 공주 구하기</title>
    </head>
    <body>
        <script>
          function solution(N, K){

               let answer;
               // let queue = Array.from({length:n}, (v,i) => (i+1));
               let queue = [];
               
               // 왕자 큐에 넣기
               for(let i=1; i<=N; i++){
                    queue.push(i)
               }

               while(queue.length){ 
                    for(let i=0; i<k; i++){
                         queue.push(queue.shift());
                    }
                    queue.shift();

                    if(queue.length === 1){
                         // answer = queue[0];
                         answer = queue.shift()
                    }
               }
               return answer;
          }
            console.log(solution(8, 3))
        </script>
